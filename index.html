<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonic Wave - Music Player</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="background-video">
        <video autoplay muted loop id="bgVideo">
            <source src="https://assets.codepen.io/3364143/7btrrd.mp4" type="video/mp4">
        </video>
    </div>

    <div class="app-container">
        <div class="music-player">
            <div class="player-header">
                <h1>Sonic Wave</h1>
                <div class="upload-section">
                    <input type="file" id="song-file" accept="audio/*" multiple>
                    <button id="add-song" class="glow-button">
                        <i class="fas fa-plus"></i> Add Songs
                    </button>
                </div>
            </div>
            <div class="visualizer-container">
                <canvas id="visualizer"></canvas>
            </div>

            <div class="player-content">
                <div class="playlist-section">
                    <h2>Your Playlist</h2>
                    <div class="playlist-container">
                        <ul id="song-list"></ul>
                    </div>
                </div>

                <div class="player-controls">
                    <div class="song-info">
                        <div class="song-artwork">
                            <div class="vinyl-lines"></div>
                            <div class="pulse-circle"></div>
                            <i class="fas fa-music"></i>
                        </div>
                        <div class="song-details">
                            <p id="current-song">No song selected</p>
                            <p id="artist-name">Unknown Artist</p>
                        </div>
                    </div>

                    <div class="progress-section">
                        <span id="current-time" class="time-display">0:00</span>
                        <div class="progress-bar">
                            <div id="progress"></div>
                        </div>
                        <span id="duration" class="time-display">0:00</span>
                    </div>
                    
                    <div class="control-buttons">
                        <button id="shuffle" class="control-btn" data-tooltip="Shuffle Off">
                            <i class="fas fa-random"></i>
                        </button>
                        <button id="prev" class="control-btn">
                            <i class="fas fa-backward"></i>
                        </button>
                        <button id="play" class="control-btn play-btn">
                            <i class="fas fa-play"></i>
                        </button>
                        <button id="next" class="control-btn">
                            <i class="fas fa-forward"></i>
                        </button>
                        <button id="repeat" class="control-btn" data-tooltip="Repeat">
                            <i class="fas fa-redo-alt"></i>
                        </button>
                    </div>

                    <div class="volume-control">
                        <i class="fas fa-volume-up"></i>
                        <div class="volume-slider">
                            <input type="range" id="volume" min="0" max="100" value="100">
                            <div class="volume-percentage"></div>
                            <div class="volume-tooltip">100%</div>
                            <div class="volume-level">High</div>
                            <div class="volume-dots">
                                <div class="volume-dot level-muted"></div>
                                <div class="volume-dot level-low"></div>
                                <div class="volume-dot level-low"></div>
                                <div class="volume-dot level-medium"></div>
                                <div class="volume-dot level-medium"></div>
                                <div class="volume-dot level-high"></div>
                                <div class="volume-dot level-high"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="visualizer.js"></script>
</body>
</html>
